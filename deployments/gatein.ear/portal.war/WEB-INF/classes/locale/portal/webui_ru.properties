UIDescription.content.pageWizard2=<strong>Шаг 1: Необходимо задать таки параметры старници, как путь, имя узла и название страницы.</strong><br/> Для этого необходимо: <br/>- Выбрать навигацию из выпадающего списка<br/>- Выбрать узловую страницу в которой будет создана новая<br/>- Ввести <em>Название узла</em><br/>- Ввести<em>Отображаемое название</em> (option)<br/>- Определить будет страница видимой(опционально)<br/>- Опеределить будет ли учитываться <em>Дата и продолжительность публикации</em>(опционально)<br/>&nbsp;&nbsp;если <em>Дата и продолжительность публикации</em> включена:<br/>&nbsp;&nbsp;- ввеси <em>дату начала публикации</em><br/>&nbsp;&nbsp;- и <em>дату окончания публикации</em><br/>- Нажать "Далее" для перехода к следующему шагу.

UIDescription.content.pageWizard3=<strong>Шаг 2: Выбор макета страницы.</strong><br/> Для этого необходимо:<br/>- Выбрать один из доступных макетов <br/>- Нажать "Далее" для перехода к следующему шагу или "Назад" - к предыдущему.

